<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
  <title>Rocketseat - React.js - Fundamentos</title>
</head>

<body>
  <div id="root" class="">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Alert1() {
        function handleClick() {
          console.log(event);
          alert(`Uma Mensagem de Alerta`);
        }
        return (
          <button type="button" onClick={handleClick}>
            {"Mostrar Alerta"}
          </button>
        );
      }
      function Alert2() {
        function handleClick(msg) {
          console.log(event);
          alert(msg);
        }
        return (
          <button
            type="button"
            onClick={() => handleClick(`Um alerta com parametro`)}
          >
            {"Mostrar Alerta c/ parametro"}
          </button>
        );
      }
      function Alert3() {
        function handleAlertClick(event) {
          console.log(event);
          alert(event.target.previousSibling.value);
        }

        function handleInputChange(event) {
          console.log(event.target.value);
        }
        return (
          <div>
            <input
              type="text"
              placeholder=" Digite algo"
              onChange={handleInputChange}
            ></input>
            <button type="button" onClick={handleAlertClick}>
              {"Mostrar Alerta c/ parametro"}
            </button>
          </div>
        );
      }

      function App() {
        return (
          <main className="p-3">
            <Alert1 />
            <Alert2 />
            <Alert3 />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </div>
</body>

</html>
